<div class="container"
      fxLayout="row"
      fxLayoutGap="40">
  <div fxFlex>
    <mat-card >
      <mat-card-header>
        <mat-card-title>
          {{dish.name}}
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{dish.image}}" alt="{{dish.name}}">
      <mat-card-content>
        {{dish.description}}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div fxFlex>
    <h1>Comments</h1>
    <mat-list>
      <mat-list-item  *ngFor="let com of dish.comments">
        <p matLine>{{com.comment}}</p>
        <p matLine>{{com.rating}} Stars</p>
        <p matLine>--{{com.author}} {{com.date }}</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
